{% extends 'base.html' %}
{% load static %}

{% block content %}


{% if messages %}

  <div class="alert alert-dismissible fade show" role="alert">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

{% endif %}

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const closeButton = document.querySelector(".alert button.close");
    const alertMessage = document.querySelector(".alert");
    
    closeButton.addEventListener("click", function() {
      alertMessage.style.display = "none";
    });
  });
  </script>


<!-- Carrusel -->
<div class="top-content">
  <div id="carouselFeatures" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselFeatures" data-bs-slide-to="0" class="active" aria-current="true"
        aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselFeatures" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselFeatures" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'img/slide1.png' %}" class="d-block w-100" style="width: 1366px; height:1080px;"
          alt="Slide 1">
        <div class="carousel-caption d-flex justify-content-center align-items-center">
          <div>
            <h3 class="text-center">BlazeWallet - Tu billetera digital segura</h3>
            <p class="text-center">Gestiona tus finanzas de manera f√°cil y segura con BlazeWallet.</p>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <img src="{% static 'img/slide2.jpg' %}" class="d-block w-100" style="width: 1366px; height:1080px;"
          alt="Slide 2">
      </div>
    </div>
  </div>

  {% endblock %}
