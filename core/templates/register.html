{% extends 'base.html' %}
{% load static %}

{% block content %}
<body id="register-body">
  <div id="register-background"></div>
  <div class="container mt-5 register-container">
    <div class="row justify-content-center align-items-center" style="height: 100vh;">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Registro de Usuario</div>
          <div class="card-body text-center">
            <form method="post">
              {% csrf_token %}
              <div class="overflow-scroll">
                {% if form.errors %}
                <div class="alert alert-danger alert-dismissible" role="alert">
                  <div id="form_errors">
                    {% for key, value in form.errors.items %}
                    <strong>{{ value }}</strong>
                    {% endfor %}
                  </div>
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <script>
                  document.querySelector('.alert button.close').addEventListener('click', function () {
                    document.querySelector('.alert').style.display = 'none';
                  });
                </script>
                {% endif %}
              </div>
              <div class="form-group">
                <label for="username">Nombre de Usuario</label>
                {{ form.username }}
              </div>
              <div class="form-group">
                <label for="email">Correo electrónico</label>
                {{ form.email }}
              </div>
              <div class="form-group">
                <label for="password1">Contraseña</label>
                {{ form.password1 }}
              </div>
              <div class="form-group">
                <label for="password2">Confirmar contraseña</label>
                {{ form.password2 }}
              </div>
              <button type="submit" class="btn btn-gradient"><strong>Registrarse</strong></button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

{% endblock %}
