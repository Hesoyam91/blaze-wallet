{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container my-5">
  <div class="align-items-center text-center">

    <h2 class="text-center"><strong>Carga de saldo</strong></h2>

    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}

    {% if messages %}
    <div class="alert alert-danger mt-4 rounded col-6 mx-auto">
      <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
      </ul>
    </div>
    {% endif %}

    <div class="d-grid gap-2 col-6 mx-auto">

      <form method="post" action="{% url 'recarga_saldo' %}">
        {% csrf_token %}
        <label for="amount" class="my-4"><strong>Monto (m√≠nimo $1000):</strong></label>
        <input type="number" id="amount" name="amount" class="form-control" required>
        <br>
        <div class="mt-4">
          <button type="submit" class="btn btn-gradient btn-rounded" value="Iniciar recarga"
            style="width: 100%;">Iniciar recarga</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
