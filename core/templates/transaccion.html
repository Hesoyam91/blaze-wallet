{% extends 'base.html' %}
{% load static %}

{% block content %}
  <h1>Recarga de Saldo</h1>

  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <form method="post" action="{% url 'recarga_saldo' %}">
    {% csrf_token %}
    <label for="amount">Monto:</label>
    <input type="number" id="amount" name="amount" required>
    <br>
    <input type="submit" value="Iniciar recarga">
  </form>
{% endblock %}
