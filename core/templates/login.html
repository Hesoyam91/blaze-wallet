<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlazeWallet</title>
  {% load static %}
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body id="login-body">
    <div id="login-background"></div>
    <div class="container mt-5 login-container">
      <div class="row justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">BlazeWallet</div>
            <div class="card-body text-center">
              <form method="post">
                {% csrf_token %}
                <div class="form-group">
                  <label for="username">Usuario</label>
                  <input type="text" class="form-control" id="username" name="username">
                </div>
                <div class="form-group">
                  <label for="password">Contraseña</label>
                  <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="d-flex justify-content-between">
                  <button type="submit" class="btn btn-gradient">Iniciar sesión</button>
                  <a href="{% url 'register' %}" class="btn btn-gradient">Registrarse</a>
                </div>
              </form>
              <p class="mt-3">
                <a href="{% url 'forgot' %}">¿Olvidaste tu contraseña?</a>
              </p>
            </div>              
          </div>
        </div>
      </div>
    </div>
</body>
</html>
