{% extends 'base.html' %}
{% load static %}

{% block content %}

  <div id="login-background"></div>
  <div class="container mt-5 login-container">
    <div class="row justify-content-center align-items-center" style="height: 100vh;">
      <div class="col-md-6">
        <div class="card">
          {% if form.errors %}
          <div class="alert alert-danger alert-dismissible" role="alert">
            <div id="form_errors">
              {% for key, value in form.errors.items %}
              <strong>{{ value }}</strong>
              {% endfor %}
            </div>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          {% endif %}
          <div class="card-header">BlazeWallet</div>
          <div class="card-body text-center">
            <form method="post">
              {% csrf_token %}
              <div class="form-group">
                <label for="username">Usuario</label>
                {{ form.username }}
              </div>
              <div class="form-group">
                <label for="password">Contraseña</label>
                {{ form.password }}
              </div>
              <div class="form-row">
                <div class="col-md-10 offset-md-1">
                  <div class="form-group">
                    {{ form.remember_me }}
                    <label> Recordarme</label>
                  </div>
                </div>
              </div>
              <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-gradient" name="login" id="login"><strong>Iniciar sesión</strong></button>
                <a href="{% url 'register' %}" class="btn btn-gradient"><strong>Registrarse</strong></a>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>


{% endblock %}
