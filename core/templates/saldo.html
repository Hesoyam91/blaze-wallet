{% extends 'base.html' %}
{% load static %}

{% block content %}
  <h1>Ingresar monto a pagar</h1>
  <form method="POST" action="{% url 'recharge' %}">
    {% csrf_token %}
    <label for="amount">Monto:</label>
    <input type="number" name="amount" id="amount" min="0" required>
    <button type="submit">Continuar al pago</button>
  </form>
{% endblock %}
